<div *ngIf="document">

  <h2>{{document.document}}</h2>
  
  <table class="table" *ngIf="data$">
    <thead>
      <tr>
        <td *ngFor="let header of headers">{{header}}</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of data$">
        <td *ngFor="let field of obj">{{ field }}</td>
      </tr>
    </tbody>
  </table>
</div>
